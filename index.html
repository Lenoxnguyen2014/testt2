<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
    <link rel="stylesheet" type="text/css" href="preview.css" />
    <link rel="stylesheet" type="text/css" href="controls.css" />
  </head>
  
  <body>
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
    <div id="controls">
    	<input type="range" min="0" max="70" value="60" id="first_range">
    	<input type="range" min="0" max="40" value="20" id="second_range">
    	<input type="range" min="0" max="30" value="20" id="third_range">
    	<input type="range" min="0" max="35" value="20" id="fourth_range">
    	<input type="color" id="color">
    	</br>
    	</br>
    	<button id="range" type="button">range</button>
    	<button id="number" type="number">number</button>
    	<button id="random" type="random">random</button>
    	<button id="plus" type="plus">+</button>|
    	<button id="create_r">Auto create random</button>
    	<button id="stop_r">Stop Auto random</button>	
    </div>
    <div id="display">
    	<div id="photo"></div>
    </div>
	<script src="controls.js"></script>
	<script src="preview.js"></script>
  </body>
</html>
